<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="task04.css">
</head>
<body>
  <div class="login-container">
    <img src="images-removebg-preview.png"  alt="Profile Icon" class="profile-icon">
    <h2>Login</h2>
    <form action="/login" method="post">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required>
      </div>
      <center>
      <button type="submit">Login</button></center>
    </form>
  </div>
</body>
</html>
